{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="card">
        <h5 class="card-header"><span class="text-primary">{{ category.name }}</span></h5>
        <div class="card-body">
            <h5 class="card-title">Published: {{ category.created }}</h5>

            <p class="card-text">Blog: {{ category.blog }}</p>
            <img src="{{category.image.url}}" width="100" height="100">
        </div>
    </div>
</div>
{% endblock content %}
